name: 'Run Tests'
description: 'Run Rust tests for the issue-picker project'
runs:
  using: 'composite'
  steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run cargo check
      shell: bash
      run: SQLX_OFFLINE=true cargo check --all-features
      
    - name: Run clippy
      shell: bash
      run: SQLX_OFFLINE=true cargo clippy --all-features -- -D warnings
      
    - name: Check formatting
      shell: bash
      run: SQLX_OFFLINE=true cargo fmt -- --check
